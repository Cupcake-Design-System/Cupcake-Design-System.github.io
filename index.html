    <script>
    /************************************************
* Landing Page Animations
*************************************************/  
(function () {
  const doc = document.documentElement

  doc.classList.remove('no-js')
  doc.classList.add('js')

  /* global anime */
  const landingAnimation = anime.timeline({ autoplay: false })
  const strokedElement = document.querySelector('.stroke-animation')

  strokedElement.setAttribute('stroke-dashoffset', anime.setDashoffset(strokedElement))

  landingAnimation.add({
    targets: '.stroke-animation',
    strokeDashoffset: {
      value: 0,
      duration: 2000,
      easing: 'easeInOutQuart'
    },
    strokeWidth: {
      value: [0, 2],
      duration: 2000,
      easing: 'easeOutCubic'
    },
    strokeOpacity: {
      value: [1, 0],
      duration: 1000,
      easing: 'easeOutCubic',
      delay: 1000
    },
    fillOpacity: {
      value: [0, 1],
      duration: 500,
      easing: 'easeOutCubic',
      delay: 1300
    }
  }).add({
    targets: '.fadeup-animation',
    offset: 1300, // Starts at 1300ms of the timeline
    translateY: {
      value: [100, 0],
      duration: 1500,
      easing: 'easeOutElastic',
      delay: function (el, i) {
        return i * 150
      }
    },
    opacity: {
      value: [0, 1],
      duration: 200,
      easing: 'linear',
      delay: function (el, i) {
        return i * 150
      }
    }
  }).add({
    targets: '.fadeleft-animation',
    offset: 1300, // Starts at 1300ms of the timeline
    translateX: {
      value: [40, 0],
      duration: 400,
      easing: 'easeOutCubic',
      delay: function (el, i) {
        return i * 100
      }
    },
    opacity: {
      value: [0, 1],
      duration: 200,
      easing: 'linear',
      delay: function (el, i) {
        return i * 100
      }
    }
  })

  doc.classList.add('anime-ready')
  landingAnimation.play()
}())


</script>
