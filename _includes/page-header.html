<div class="docs-bg-img">
  <div class="PageTitle">
    <h1 class="docs-title" id="content">{{ page.title }}</h1>
    {% if page.tabs %}
    <ul class="tabs">
      <li class="tab-link active" data-tab="design">Design</li>
      <li class="tab-link" data-tab="code">Code</li>
    </ul>
    {% endif %}
  </div>
  <p class="docs-lead">{{ page.description }}</p>
</div>
