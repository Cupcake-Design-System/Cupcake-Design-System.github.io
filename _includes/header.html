<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{ page.description | default: site.description }}">

<title>
  {%- if page.title -%}
     {{ site.title }} · {{ page.title }}
  {%- else -%}
    {{ site.title }} · {{ site.description }}
  {%- endif -%}
</title>


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css">

<script>
    var themeSettings =  (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) : {};
    var themeName = themeSettings.themeName || '';
    if (themeName) {
      document.write('<link rel="stylesheet" id="theme-style" href="{{ site.url }}{{ site.baseurl }}/assets/css/' + themeName + '.css">');
    }
    else {
      document.write('<link rel="stylesheet" id="theme-style" href="{{ site.url }}{{ site.baseurl }}/assets/css/cupcake.css">');
    }
</script>

<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/cupcake-shim.css">
<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/experimental.css">

<!-- Documentation extras -->
<link href="{{ site.url }}{{ site.baseurl }}/assets/scss/documentation.css" rel="stylesheet">
