---
title: Examples
group: resources
description: Quickly get a project started with any of our examples ranging from using parts of the framework to custom components and layouts.
---

<div class="c-row c-p-top-md">
  {% for example in site.data.examples %}
  <div class="c-col-12 c-col-lg-4 c-m-vertical-md">
    <a href="{{site.url}}{{site.baseurl}}/content/resources/examples/{{ example.url }}" target="_blank">
      <div class="c-card c-card-hover">
      <img src="{{site.url}}{{site.baseurl}}/assets/img/examples/{{ example.screenshot }}" alt="" width="800" height="600">
        <div class="c-card-content">
          <div class="c-header-xs">{{ example.name }}</div>
          <div class="c-p-top-sm">
            {{ example.description }}
          </div>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
